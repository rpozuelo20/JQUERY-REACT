    <script>
        /*
        Dentro del HTML existen atributos que no contienen ningun valor, simplemente son instrucciones para un estado de una etiqueta, son propiedades BOOLEAN.

        SRC es un atributo con un valor:
            <img src="1.jpg">

        DISABLED es un atributo que no contiene valor:
            <input type="text" disabled>

        Estos atributos utilizan otra forma para trabajar con ellos, por ejemplo, se suelen aplicar para hacer estas preguntas.

        Tenemos 2 formas para preguntar, IS y PROP:
            var valor=$("#caja").is(":disabled");
            var valor=$("#caja").prop("disabled");
        */
    </script>
