<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery-3.6.0.min.js"></script>
</head>

<body>

    <input type="text" data-dni="12345678X">

    <script>
        /*
        DATA-KEY es una herramienta para los desarrolladores en HTML5.

        No tienen ningun efecto visual sobre las etiquetas HMTL.

        Nos permite almacenar valor o valores dentro de cualquier etiqueta HTML.

        Podemos incluir tantos como deseemos:
            <input type="text" value="Paco" id="cajapersonal" data-dni="12345678X" data-profesion="profesor" data-nif="null">

        Esto es muy util para manejar datos.

        Para poder recuperar, acceder o modificar estos atributos DATA-KEY tendremos que utilizar el metodo data:
            var dni=$("input").data("dni");
            
            AQUI CREAMOS UN NUEVO DATA-KEY CON VALOR:
            $("input").data("pensamiento", "descanso") data-pensamiento;

            AQUI CAMBIAMOS EL VALOR DE DNI:
            $("input").data("dni", "87654321Y") data-dni;
        */


    </script>
</body>

</html>
