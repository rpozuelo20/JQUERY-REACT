<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery-3.6.0.min.js"></script>
</head>

<body>
    Dia: <input type="text" id="dia"> <br>
    Mes: <input type="text" id="mes"> <br>
    anno: <input type="text" id="anno"> <br>
    <button id="btn">Mostrar dia de la semana</button> <br>
    <div id="result"></div>
    <script>
        $(document).ready(
            $('#btn').click(
                function () {
                    var dia = parseInt($('#dia').val());
                    var mes = parseInt($('#mes').val());
                    var anno = parseInt($('#anno').val());

                    if (mes == 1) {
                        mes = 13;
                        anno -= 1;
                    } else if (mes == 2) {
                        mes = 14
                        anno -= 1;
                    }

                    var semanaOP1 = parseInt((((mes + 1) * 3) / 5));
                    console.log(semanaOP1);

                    var semanaOP2 = parseInt(anno / 4);
                    console.log(semanaOP2);

                    var semanaOP3 = parseInt(anno / 100);
                    console.log(semanaOP3);

                    var semanaOP4 = parseInt(anno / 400);
                    console.log(semanaOP4);

                    var semanaOP5 = parseInt(dia + (mes * 2) + anno + semanaOP1 + semanaOP2 - semanaOP3 + semanaOP4 + 2);
                    console.log(semanaOP5);

                    var semanaOP6 = parseInt(semanaOP5 / 7);
                    console.log(semanaOP6);

                    var semanaOP7 = parseInt(semanaOP5 - (semanaOP6 * 7));
                    console.log(semanaOP7);

                    var result = $('#result');

                    if (semanaOP7 == 0) {
                        result.html("<h1>SABADO</h1>")
                    } else if (semanaOP7 == 1) {
                        result.html("<h1>DOMINGO</h1>")
                    } else if (semanaOP7 == 2) {
                        result.html("<h1>LUNES</h1>")
                    } else if (semanaOP7 == 3) {
                        result.html("<h1>MARTES</h1>")
                    } else if (semanaOP7 == 4) {
                        result.html("<h1>MIERCOLES</h1>")
                    } else if (semanaOP7 == 5) {
                        result.html("<h1>JUEVES</h1>")
                    } else if (semanaOP7 == 6) {
                        result.html("<h1>VIERNES</h1>")
                    }
                }
            )
        )
    </script>
</body>

</html>
