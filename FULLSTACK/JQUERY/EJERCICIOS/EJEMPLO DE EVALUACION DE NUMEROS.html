        $(document).ready(
            $('#btn').click(
                function () {
                    var num1 = parseInt($('#num1').val());
                    var num2 = parseInt($('#num2').val());
                    var num3 = parseInt($('#num3').val());

                    var mayor = 0;
                    if (num1 >= num2 && num1 >= num3) {
                        mayor = num1
                    } else if (num2 >= num1 && num2 >= num3) {
                        mayor = num2
                    } else {
                        mayor = num3
                    }
                    var menor = 0;
                    if (num1 <= num2 && num1 <= num3) {
                        menor = num1
                    } else if (num2 <= num1 && num2 <= num3) {
                        menor = num2
                    } else {
                        menor = num3
                    }
                    var intermedio = (num1 + num2 + num3) - (mayor + menor);

                    $('div.result').html("<h1>Mayor " + mayor

                        + "</h1><h1>Menor: " + menor + "</h1><h1>Intermedio "

                        + intermedio + "</h1>");
                }
            )
