<body>
    <main class="container">
        <div class="bg-light p-5 rounded">
            <h1>Maestro detalle Servicios API JQUERY</h1>
            <hr>
            <table border="1" id="tabladepartamentos">
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Nombre</th>
                        <th>Localidad</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <hr>
            <table border="1" id="tablaempleados">
                <thead>
                    <tr>
                        <th>Apellido</th>
                        <th>Oficio</th>
                        <th>Salario</th>
                        <th>Departamento</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="../BOOTSTRAP/js/jquery-3.6.0.min.js"></script>
    <script src="../BOOTSTRAP/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        var urldept = "https://apicruddepartamentoscore.azurewebsites.net"
        var urlempl = "https://apiempleadosspgs.azurewebsites.net"

        $(document).ready(function cargarDepartamentos() {
            var requestdept = "/api/departamentos";
            $.ajax({
                "url": urldept + requestdept,
                "type": "GET",
                "dataType": "json",
                "success": function (data) {
                    var html = "";
                    $.each(data, function (index, dept) {
                        html += "<tr>";
                        html += "<td>" + dept.numero + "</td>";
                        html += "<td>" + dept.nombre + "</td>";
                        html += "<td>" + dept.localidad + "</td>";
                        html += "<td><button id=" + dept.numero + ">Empleados</button></td>";
                        html += "</tr>";
                    });
                    $("#tabladepartamentos tbody").html(html);
                    $("button").click(function () {
                        // console.log($(this).attr("id"));
                        var requestempl = "/api/empleados";
                        var botonvalue = $(this).attr("id");
                        $.ajax({
                            "url": urlempl + requestempl,
                            "type": "GET",
                            "dataType": "json",
                            "success": function (data) {
                                var html = "";
                                $.each(data, function (index, empl) {
                                    if (parseInt(botonvalue) == parseInt(empl.departamento)) {
                                        html += "<tr>";
                                        html += "<td>" + empl.apellido + "</td>";
                                        html += "<td>" + empl.oficio + "</td>";
                                        html += "<td>" + empl.salario + "</td>";
                                        html += "<td>" + empl.departamento + "</td>";
                                        html += "</tr>";
                                    }
                                    $("#tablaempleados tbody").html(html);
                                });
                            }
                        });
                    });
                }
            });
        });
    </script>
