<script>
  $(document).ready(function () {
    var urlapi = "https://apichampions.azurewebsites.net/";
    var requestEquipos = "api/Equipos";
    $.ajax({
      url: urlapi + requestEquipos,
      type: "GET",
      success: function (data) {
        var equipoli = "";
        // nota: importante, a la hora de realizar el href se devuelve un valor con ?id= por ejemplo.
        $.each(data, function (index, equipo) {
          equipoli +=
            "<li><a class=dropdown-item href=./equipo.html?id=" +
            equipo.idEquipo +
            ">" +
            equipo.nombre +
            "</a></li>";
        });
        $("#dropdownMenu").append(equipoli);
      },
      error: function () {
        console.log("Error al cargar los equipos!!!");
      },
    });
  });
</script>
